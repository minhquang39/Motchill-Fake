<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assest/css/variable.css">
    <link rel="stylesheet" href="./assest/css/header.css">
    <!-- <link rel="stylesheet" href="./assest/css/main.css"> -->
    <link rel="stylesheet" href="./assest/css/footer.css">
    <!-- <link rel="stylesheet" href="./assest/css/category.css"> -->
    <link rel="stylesheet" href="./assest/css/info.css">
</head>

<body>
    <div class="wrapper">
        <div class="container" id="main">
            <header class="ps-5 pe-5 pt-4 pad-0">

            </header>
            <!-- Main -->
            <main class="ps-5 pe-5 mt-1 pad-0 mar-0">
                <div class="navigation-bar">
                    <ul>
                        <li class="maris"><a href="index.html"><i class="bi bi-house"></i> Maris</a></li>
                        <li class="category-navbar-name"><i class="bi bi-chevron-right"></i></li>
                        <li class="movie-name"><i class="bi bi-chevron-right"></i></li>
                    </ul>
                </div>
                <section class="row mt-4">
                    <div class="col-12 col-lg-12">
                        <div class=" movie pt-2">
                            <div class="row movie-top pb-3">
                                <div class="col-6 col-lg-3 movie-left">
                                    <img src="" alt="" class="movie-thumb img-fluid">
                                </div>
                                <div class="col-6 col-lg-9 movie-right ps-1 ps-lg-4 ">
                                    <h3 class="movie_name"></h3>
                                    <p class="movie_origin_name"></p>
                                    <p class="publish_date"></p>
                                    <p class="episode"></p>
                                    <div>
                                        <span class="year"></span>
                                        <span class="country"></span>
                                        <span class="category"></span>
                                    </div>

                                    <div class="mt-5 btn-control">
                                        <div class="btn btn-primary watch-now mb-2"><i class="bi bi-play-fill"></i>Xem
                                            ngay
                                        </div>
                                        <div class="watch-trailer btn btn-danger mb-2"><i class="bi bi-youtube"></i>Xem
                                            trailer
                                        </div>
                                        <div class="btn btn-success add-favorite mb-2"><i class="bi bi-heart"></i>Thêm
                                            vào
                                            yêu
                                            thích</div>
                                    </div>
                                </div>
                            </div>
                            <p class="divided mt-2"> </p>
                            <div class="movie-body">
                                <div class="tabs-section-movie pt-2 pb-3">
                                    <div class="tab-section active">Danh sách tập</div>
                                    <div class="tab-section">Thông tin phim</div>
                                    <div class="tab-section">Diễn viên</div>
                                </div>
                                <div class="tabs-info-movie  px-3 py-3">
                                    <div class="tab-info active">
                                        <h3 class="episodeTag">Danh sách tập</h3>
                                        <ul class="episodeList pt-2">

                                        </ul>
                                    </div>
                                    <div class="tab-info">
                                        <h3 class="episodeTag">Tóm tắt</h3>
                                        <p class="description"></p>
                                        <h3 class="episodeTag">Thông tin</h3>
                                        <ul class="detail-movie ps-3">
                                            <li>Tên gốc: <span class="origin_name"></span></li>
                                            <li>Tên khác: <span class="other_name"></span> </li>
                                            <li>Thời lượng: <span class="timePerEpisode"></span> </li>
                                        </ul>
                                    </div>
                                    <div class="tab-info">
                                        <h3 class="episodeTag">Creator</h3>
                                        <span class="director"></span>
                                        <h3 class="episodeTag mt-3">Diễn Viên</h3>
                                        <span class="actor"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </section>
                <!--  -->
            </main>
            <!-- End main  -->
            <footer class="mt-5 ps-5 pe-5 pt-3 pb-3 pad-12">

            </footer>

            <div class="loading">
                <div class="loader-container">
                    <div class="loader">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="loader-container">
                    <div class="loader">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="modal">
        <div class="modal-container">
            <iframe width="" height="" src="" class="player" allow="fullscreen">
            </iframe>
        </div>
        <div class="close-modal"><i class="bi bi-x-lg"></i></div>
    </div>

    <!-- <script src="./assest/js/general.js" defer></script> -->
    <script src="./assest/js/info.js" defer type="module"></script>
</body>

</html>
